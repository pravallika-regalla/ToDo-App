<div class="container-fluid bg-light">
    <div class="container bg-light">
        <div class="row mt-4" style="height : 300px">
            <div class="col">
                
            </div>
            <div class="col-md-6-white shadow">
                <div class="card bg-info mt-4">
                    <h4 class="text-white ps-3 pt-2 pb-2">To Do List</h4>
                </div>
                <div class="shadow">
                    <div class="input-group p-4">
                        <input type="text" class="form-control" placeholder="Add Task" name="task" [(ngModel)]="addTaskValue">
                        <button class="btn btn-outline-success" type="button" (click)="addTask()">+</button>
                      </div>
                </div>
                <h4 class="text-primary mt-4">Tasks: </h4>
                <div style="overflow-y: auto; height: 350px;">
                    <div class="m-3" *ngFor="let task of taskarr">
                     <div class="p-2 shadow">
                        <div class="input-group row ps-5">
                            <div class="card col-md-10 border-0">{{task.task_name}}</div>
                            <!-- <i class="fas fa-edit col me-2" data-bs-toggle="modal" data-bs-target="#exampleModal" type="button" (click)="call(task)"></i> -->
                            <button class="btn btn-outline-primary col me-2" data-bs-toggle="modal" data-bs-target="#exampleModal" type="button" (click)="call(task)">e</button>
                            <button class="btn btn-outline-danger col" (click)="deleteTask(task)">X</button>
                        </div>
                     </div>
                    </div>

                </div>
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group p-4">
                                <input type="text" class="form-control" placeholder="Add Task" name="task" [(ngModel)]="editTaskValue">
                                <button class="btn btn-outline-success" data-bs-dismiss="modal" type="button" (click)="editTask()">Update</button>
                              </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>

            <div class="col">
                
            </div>
        </div>
    </div>
</div>
